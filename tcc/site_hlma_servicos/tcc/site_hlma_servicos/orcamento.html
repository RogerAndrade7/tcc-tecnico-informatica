<body>
	<section class="sessao-orcamento">
          <div class="orcamento-wrapper">
            <h1>Faça seu orçamento</h1>
            <form>
              <label for="km">Distância em Km </label>
              <input type="number" min="1" name="km" id="km" required>

              <label>Produtos a instalar</label>
              <div class="group-layout">
                <div>
                  <input type="radio" name="equipamento" id="produto-sim">
                  <label for="produto-sim">Tenho o produto</label>
                </div>
                <div>
                  <input type="radio" name="equipamento" id="produto-nao">
                  <label for="produto-nao">Não tenho o produto</label>
                </div>
              </div>
              <label for="prazo">Prazo</label>
              <input type="range" name="prazo" id="prazo">  
              <button class="btn btn-orcamento" type="submit">Enviar</button>


            </form>
          </div>
